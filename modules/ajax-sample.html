<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Catalog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(38, 0, 255);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        header {
            background-color: red;
            color: white;
            padding: 20px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 32px;
        }
        .stats {
            color: rgb(255, 255, 255);
            font-size: 18px;
        }
        h3 {
            color: white;
            margin-bottom: 7px;
            padding: 8px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }

        .section {
            background-color: black;
        }

        li {
            background-color: yellow;
            padding: 8px;
            margin-bottom: 7px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pokémon Catalog</h1>
    </header>
    <section id="pokemonData"></section>

    <script src="pokemon.js"></script>
</body>
</html>
